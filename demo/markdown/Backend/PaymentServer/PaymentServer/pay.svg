control "PaymentServer" as _0
control "MasterCard" as _2
control "Visa" as _1
skinparam maxMessageSize 250
title PaymentServer <- Pay
== PaymentServer <- Pay ==
[->_0 : Pay
activate _0
opt processor_type == "visa"
  _0->_1 : Pay
  activate _1
  deactivate _1
end
group else if processor_type == "mastercard"
  _0->_2 : POST /pay
  activate _2
  _0<- -_2 : error
  _0<- -_2 : SimpleObj
  deactivate _2
end
group else
 [<- -_0 : 500 < NotSupportedError
end
[<- -_0 : 200
deactivate _0
@enduml

